<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
    <style>
        .tabs{
            margin: 0;
            padding: 0;
        }
        .tabs li{
            cursor: pointer;
            display: inline-block;
            padding: 10px 15px;
            border: 1px solid black;
        }
        .login, .register{
            padding: 15px;
            border: 2px solid blue;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div id="app">
         <ul class="tabs">
            <li v-on:click="changeTabs('login')">Dang Nhap</li>
            <li v-on:click="changeTabs('register')">Dang Ky</li>
         </ul>
         <div class="login" v-if="tabSelected === 'login'">
            <h2>Form Dang Nhap</h2>
            <form action="">
                 <input type="text" placeholder="Nhap username">
                 <input type="password" placeholder="Nhap password">
            </form>
         </div>
         <div class="register" v-else-if="tabSelected === 'register'">
                    <h2>Form Dang Ky</h2>
                    <form action="">
                        <input type="text" placeholder="Nhap username">
                        <input type="password" placeholder="Nhap password">
                        <input type="password" placeholder="Nhap lai password">
                    </form>
         </div>
    </div>
</body>
<script>
    var app = new Vue({
        el:'#app',
        data:{
         tabSelected:'login'

        },
        methods:{
          changeTabs(tab){
            this.tabSelected = tab;
          }
        }
    })
</script>
</html>
